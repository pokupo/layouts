<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokupo</title>
    <link rel="stylesheet" href="styles/common.css">
</head>
<body>
    <div class="pkp-wrapper">
        <div id="pkp-container">
            <script type="text/template" class="j-template">
            <div class="pkp-clearfix">
                <div class="pkp-payment-method__item pkp-payment-method__item_small">
                    <div class="pkp-tooltip-payment-method">
                        <div class="pkp-tooltip">
                            <span class="pkp-tooltip__trigger">?</span>
                            <div class="pkp-tooltip__content">
                                <h6 class="pkp-tooltip__title">Visa QIWI Wallet</h6>
                                <a href="#">https://qiwi.ru/</a>
                                <p>Система приема и обработки платежей Visa QIWI Walletэто шлюз для 
                                платежей из различных систем, в процессе оплаты предоставляется 
                                выбор любого способов оплаты, которых насчитывается более 30.</p>
                            </div>
                        </div>
                    </div>
                    <div class="pkp-payment-method__content">
                        <div class="pkp-payment-method__image">
                            <img src="images/teasers/ym.jpg" alt="">
                        </div>
                        <div class="pkp-payment-method__info">
                            <span class="pkp-span">Скорость: <strong>Мгновенно</strong></span>
                            <span class="pkp-span">Комиссия: <strong>15 руб.</strong></span>
                        </div>
                    </div>
                </div>
                <div class="pkp-payment-order">
                    <h3 class="pkp-title pkp-title_big">Оплата заказа № 1298</h3>
                    <span class="pkp-span">Сумма счета</span>
                    <strong class="pkp-strong">1200 руб</strong>
                    <span class="pkp-span">Основание платежа</span>
                    <strong class="pkp-strong">Оплата «Курса для молодой мамы»</strong>
                    <span class="pkp-span">Ваш e-mail</span>
                    <strong class="pkp-strong">redmine@z-payment.ru</strong>
                </div>
            </div>
            <div class="pkp-rollup">
                <a href="#" class="j-pkp-rollup__trigger pkp-rollup__trigger">Инструкция для плательщика</a>
                <a class="pkp-print" href="#" onClick="window.print()">Распечать</a>
                <div class="j-pkp-rollup__content pkp-resize-block-wrapper j-scroll">
                    <div class="pkp-resize-block">
                        <h3 class="pkp-title pkp-title_big">Инструкция для плательщиков</h3>
                        <div class="pkp-contributors-intruct">
                            <ol class="pkp-contributors-intruct__list">
                                <li class="pkp-contributors-intruct__list-item">
                                    <h5>1. Предмет договора (соглашения)</h5>
                                    <h6 class="pkp-contributors-intruct__list-article">Статья 1.1. </h6>
                                    <p>Администратор Системы (Администратор) и Участник принимают на себя обязательства сохранения втайне от третьих лиц конфиденциальной информации полученной при использовании Системы и Сервисов Системы.</p>
                                </li>
                                <li class="pkp-contributors-intruct__list-item">
                                    <h5>2. Терминология</h5>
                                    <h6 class="pkp-contributors-intruct__list-article">Статья 2.1. Термины:</h6>
                                    <p><strong>Авторизация</strong>— процесс аутентификации лица по Логину и Паролю как Участника Системы.</p>
                                    <p><strong>Администратор Системы (Администратор) </strong>— ООО «Ника»</p>
                                    <p><strong>Аккаунт </strong>— учетная запись лица, прошедшего Регистрацию в Системе, и ставшего Пользователем Системы.</p>
                                    <p><strong>Аттестат </strong>— набор прав, обязанностей, гарантий и ответственности Пользователя в Системе, зависимый от степени уведомленности Администратора    о данных Пользователя (Участника), а также его правового статуса.</p>
                                    <img src="images/image.jpg" alt="">
                                    <p><strong>Безопасность Системы </strong>— состояние защищенности Системы, обеспеченное с одной стороны Администратором Системы и подразумевающее сохранение конфиденциальности (то есть доступность информации только Пользователю Системы, а также лицам, которым данная<</p>
                                </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <form class="pkp-receipt-form" action="">
                <div class="pkp-receipt-form__row">
                    <div class="pkp-receipt-form__wrap pkp-clearfix">
                        <span class="pkp-span pkp-span_receipt">Комментарий (не обязательно)</span>
                        <div class="pkp-tooltip-receipt">
                            <div class="pkp-tooltip">
                                <span class="pkp-tooltip__trigger">?</span>
                                <div class="pkp-tooltip__content pkp-tooltip__content_center_comments">
                                    <h6 class="pkp-tooltip__title">Visa QIWI Wallet</h6>
                                    <a href="#">https://qiwi.ru/</a>
                                    <p>Система приема и обработки платежей Visa QIWI Walletэто шлюз для 
                                    платежей из различных систем, в процессе оплаты предоставляется 
                                    выбор любого способов оплаты, которых насчитывается более 30.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <textarea name=""></textarea>
                </div>
                <div class="pkp-receipt-form__row">
                    <div class="pkp-receipt-form__grid_50">
                        <div class="pkp-receipt-form__wrap pkp-clearfix">
                            <span class="pkp-span pkp-span_required pkp-span_receipt">Поле</span>
                            <div class="pkp-tooltip-receipt">
                                <div class="pkp-tooltip">
                                    <span class="pkp-tooltip__trigger">?</span>
                                    <div class="pkp-tooltip__content pkp-tooltip__content_left">
                                        <h6 class="pkp-tooltip__title">Visa QIWI Wallet</h6>
                                        <a href="#">https://qiwi.ru/</a>
                                        <p>Система приема и обработки платежей Visa QIWI Walletэто шлюз для 
                                        платежей из различных систем, в процессе оплаты предоставляется 
                                        выбор любого способов оплаты, которых насчитывается более 30.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <input class="pkp-input pkp-receipt-form__input" type="text">
                    </div>
                    <div class="pkp-receipt-form__grid_50">
                        <div class="pkp-receipt-form__wrap pkp-clearfix">
                            <span class="pkp-span pkp-span_required pkp-span_receipt">Список</span>
                        </div>
                        <div class="j-select-holder">
                            <select class="j-pkp-select" name="selectName">
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                                <option value="">5</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="pkp-receipt-form__row">
                    <div class="pkp-receipt-form__grid_50">
                        <span class="pkp-span pkp-span_required pkp-span_receipt">Тип платежа</span>
                        <label class="pkp-label-radio">
                            <input class="pkp-input-radio" name="s" type="radio" value="">
                            <span class="pkp-span-radio">Срочный платёж</span>
                        </label>
                        <label class="pkp-label-radio">
                            <input class="pkp-input-radio" name="s" type="radio" value="">
                            <span class="pkp-span-radio">Обычный платёж</span>
                        </label>
                    </div>
                    <div class="pkp-receipt-form__grid_50">
                        <span class="pkp-span pkp-span_required pkp-span_receipt">Тип платежа</span>
                        <label class="pkp-label-checkbox">
                            <input class="pkp-input-checkbox" type="checkbox" value="">
                            <span class="pkp-span-checkbox">Срочный платёж</span>
                        </label>
                        <label class="pkp-label-checkbox">
                            <input class="pkp-input-checkbox" type="checkbox" value="">
                            <span class="pkp-span-checkbox">Обычный платёж</span>
                        </label>
                    </div>
                </div>
                <div class="pkp-btns-holder">
                    <a class="pkp-btn pkp-btn_back" href="#">Назад</a>
                    <button class="pkp-btn pkp-btn_get-receipt">Получить квитанцию</button>
                </div>
            </form>
            <div class="pkp-footer">
                <span class="pkp-span">Работает на основе торговой платформой <a href="#">Pokupo.ru</a></span>
            </div>
            </script>
        </div>
    </div>
    <script src="scripts/libs/jquery-1.11.2.min.js"></script>
    <script src="scripts/libs/jquery.fs.selecter.js"></script>
    <script src="scripts/libs/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="scripts/all.js"></script>
</body>
</html>
